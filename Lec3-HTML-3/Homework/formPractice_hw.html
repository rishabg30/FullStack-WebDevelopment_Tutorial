<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice HW</title>
  </head>
  <body>
    <form action="https://www.google.com">
      <h1>Welcome to CodeHelp</h1>
      <h1>Contact Us Form</h1>
      <label for="username">Name</label>
      <input type="text" placeholder="Enter Your Name" name="username" />
      <br />

      <label for="email">Email</label>
      <input type="email" placeholder="Enter Your Email" name="email" />
      <br />

      <label for="contactNumber">Contact Number</label>
      <input
        type="tel"
        placeholder="Enter Contact Number"
        name="contactNumber"
      />
      <br />

      <label for="gender">Gender</label>
      <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
      <br />

      <label for="date-of-birth">Date Of Birth</label>
      <input type="date" name="date-of-birth" />
      <br />

      <label for="rating">Rating</label>
      <input type="radio" id="1" name="rating" />
      <label for="1">1</label>
      <input type="radio" id="2" name="rating" />
      <label for="2">2</label>
      <input type="radio" id="3" name="rating" />
      <label for="3">3</label>
      <input type="radio" id="4" name="rating" />
      <label for="4">4</label>
      <input type="radio" id="5" name="rating" />
      <label for="5">5</label>
      <br />

      <label for="text-area">Enter Your Message</label><br />
      <textarea
        name="text-area"
        id="text-area"
        cols="50"
        rows="6"
        placeholder="Enter Your Message"
      ></textarea>
      <br />
      <button>Send</button>
      <input type="reset" /><br />
      <a href="https://www.youtube.com/" target="_blank"
        ><img src="yt.png" width="40" height="40"
      /></a>

      <a href="https://www.instagram.com" target="_blank"
        ><img src="instagram.avif" width="42" height="42"
      /></a>

      <a href="https://www.facebook.com" target="_blank"
        ><img src="fb.avif" width="40" height="40"
      /></a>
    </form>
  </body>
</html>
