<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2">Month</td>
        <td>Savings</td>
      </tr>
      <tr>
        <td>January</td>
        <td>100 Rs</td>
      </tr>
      <tr>
        <td rowspan="3">February</td>
        <td>500 Rs</td>
      </tr>
      <tr>
        <td>March</td>
        <td>350 Rs</td>
      </tr>
    </table>
  </body>
</html>
